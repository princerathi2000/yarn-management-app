					<form th:action="@{/user}" th:object = "${user}" method="POST">
			<form  class="search-bar" style="border: 1px solid black; margin-bottom: 5px; width: 100% ; height: 50px; background: rgba(0,0,0,0.2); display: flex; align-items: center; border-radius: 60px; padding: 10px 20px;">

		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Photo </th>
					<th> Name</th>
					<th> Firm Name</th>
					<th> Category </th>
					<th> ADD </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "product: ${product}">
            		<td><img src="" height="100px" width="100px"  th:src="@{${'/Photos/' + product.photo}}"></td>
					<td th:text =  "${product.name}">  </td>
					<td th:text =  "${product.firmName}">  </td>
					<td th:text = "${product.category.name}"> </td>
					
					<td>
						<a th:href = "@{/admin/product/add/{id}(id=${product.userId})}"
						 class = "btn btn-primary">ADD</a>
					</td>
