	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Product </h1>
				<div class = "card-body">
					<form th:action="@{/admin/product/{id} (id=${product.id})}" th:object = "${product}" method="POST">
						<div class ="form-group">
							<label> Product Category </label>
							 <div class="form-group">
			                    <label for="category">Select Category</label>
			                    <select class="form-control" th:field="*{category}" id="category" name="category">
			                        <option th:each="category :${category}"
			                                th:value="${category.id}"
			                                th:text="${category.name}"
			                        >
			                    </select>
			                </div>
				<!--			
							<input
							type = "text"
							name = "Category"
							th:field = "*{category}"
							class = "form-control"
							placeholder="Enter Category" 
							/>
				-->			
						</div>
						
						<div class ="form-group">
							<label> Product Name </label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Name " 
							/>
						</div>
						
						<div class ="form-group">
							<label> Product Description </label>
							<input
							type = "text"
							name = "description"
							th:field = "*{firmName}"
							class = "form-control"
							placeholder="Enter Description" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Product Price </label>
							<input
							type = "text"
							name = "price"
							th:field = "*{mobile}"
							class = "form-control"
							placeholder="Enter Price" 
							/>
						</div>
						
						<div class="col-sm-5">
			                <p>Product Image</p>
			                <div class="custom-file">
			                    <input type="file"  class="custom-file-input" name="productImage" accept="image/jpeg, image/png"  id="productImage"/>
			                    <label class="custom-file-label" for="productImage">Choose file</label>
			                </div>
			                <div class="form-group">
			                    <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/Photos/' + product.photo}}" style="margin-top: 20px" alt=" ">
			                </div>
			                <input type="hidden" name="imgName" th:value="${product.photo}" th:field = "*{photo}">
			            </div>
						
		<!--				
						<div class ="form-group">
							<label> Product Photo </label>
							<input
							type = "text"
							name = "photo"
							th:field = "*{photo}"
							class = "form-control"
							placeholder="Enter Photo" 
							/>
						</div>
			-->			
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
