<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Product Management System</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
		<style>
            *{
                box-sizing:border-box;
            }
            body{
                font-family:Arial;
            }

            form{
                background:#262626;
                text-align:center;
                border-radius:20px;
                width:200px;
            }
            img{
                width:170px;
                height:200px;
                border:5px solid dodgerblue;
                margin-top:10px;
                margin-bottom:5px;

            }
            #labelName{
                width:100%;
                font-size:20px;
                color: red;
            }
            #labelDescription{
                width:80%;
                font-size:15px;
                color: white;
            }
             #labelPrice{
                font-size:20px;
                color: red;
            }
            .btn{
                background:dodgerblue;
                color:#fff;
                margin-bottom: 5px;
                cursor:pointer;
                width:90%;
                font-size:18px;
            }
            .btn:hover{
                background:orange;
            }
        </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Product Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/product}">Product Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/product}">Teacher Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Products </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/product/new}" class = "btn btn-primary btn-sm mb-3"> Add Product</a>
			</div>
		</div>
		<label>Search</label>
		<input type="text">
		<input type="button" value="Search">
		
		
		<table>
			<tr>
				<td>
					 <form>
			            <img src ="https://m.media-amazon.com/images/I/71D9ImsvEtL._UY500_.jpg">
			            <label id="labelName">NAME</label> <br>
			            <label id="labelDescription">There are so maunt little thing but whis is the final thing we won inn  this game.</label><br>
			            <label id="labelPrice">$.4000</label> <br>
			            <button type ="submit" class ="btn"> Add To Cart</button>
			        </form>
				</td>
			</tr>
		</table>
		
		<table class = "table table-striped table-bordered">
			
			
			<tbody>
				<tr th:each = "product: ${product}">
					<td th:text = "${product.category}"> </td>
					<td th:text =  "${product.name}">  </td>
					<td th:text = "${product.description}"> </td>
					<td th:text = "${product.price}">  </td>
					 
					 <td>
					 	<form>
				            <img src ="https://m.media-amazon.com/images/I/71D9ImsvEtL._UY500_.jpg">
				            <label id="labelName"><th:text = "${product.category}"></label> <br>
				            <label id="labelDescription">There are so maunt little thing but whis is the final thing we won inn  this game.</label><br>
				            <label id="labelPrice">$.4000</label> <br>
				            <button type ="submit" class ="btn"> Add To Cart</button>
				        </form>
					 </td>
					
					<td>
						<a th:href = "@{/product/edit/{id}(id=${product.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/product/{id}(id=${product.id})}"
						 class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
